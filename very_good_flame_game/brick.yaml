name: very_good_flame_game
description: A Very Good Flame Game created by Very Good Ventures.
repository: https://github.com/VeryGoodOpenSource/very_good_templates/tree/main/very_good_flame_game
version: 1.0.0

environment:
  mason: ^0.1.0

vars:
  project_name:
    type: string
    description: The project name
    default: my_game
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  application_id:
    type: string
    description: >-
      The application id on Android, Bundle ID on iOS and company name on Windows.
      If omitted value will be formed based on org_name and project_name.
    prompt: What is the application id?
  description:
    type: string
    description: A short project description
    default: A Very Good Flame Game
    prompt: What is the project description?
  platforms:
    type: array
    description: The list of supported platforms
    prompt: Which platforms would you like to support?
    defaults:
      - android
      - ios
      - macos
      - web
      - windows
    values:
      - android
      - ios
      - macos
      - web
      - windows
