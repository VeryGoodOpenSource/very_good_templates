name: very_good_docs_site
description: A Very Good documentation site created by Very Good Ventures.
repository: https://github.com/VeryGoodOpenSource/very_good_templates/tree/main/very_good_docs_site
version: 0.0.2

environment:
  mason: ">=0.1.0-dev.52 <0.1.0"

vars:
  project_name:
    type: string
    description: The site name
    default: my_docs_site
    prompt: What is the site name?
  description:
    type: string
    description: The site description
    default: A very good docs site
    prompt: What is the site description?
  org_name:
    type: string
    description: The organization name
    default: my_org
    prompt: What is the repo organization name?
