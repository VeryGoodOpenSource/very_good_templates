name: very_good_dart_cli
description: A Very Good Dart CLI created by Very Good Ventures.
repository: https://github.com/VeryGoodOpenSource/very_good_dart_cli
version: 0.5.1

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  project_name:
    type: string
    description: The name of the Dart CLI (it will also be used for the package name)
    default: my_cli
    prompt: What is the name of the Dart CLI?
  executable_name:
    type: string
    description: The name of the executable (a.k.a the name of the root command)
    default: my_cli
    prompt: What is the name of the executable?
  description:
    type: string
    description: A short description for the CLI
    default: A Very Good Dart CLI
    prompt: Please enter a description for the CLI.
  publishable:
    type: boolean
    description: Whether the generated package is intended to be published.
    default: false
    prompt: Will the package be published?
