name: {{project_name.snakeCase()}}_macos
description: MacOS implementation of the {{project_name.snakeCase()}} plugin
version: 0.1.0+1
{{^publishable}}publish_to: none{{/publishable}}

environment:
  sdk: {{{dartSdkVersionBounds}}}

flutter:
  plugin:
    implements: {{project_name.snakeCase()}}
    platforms:
      macos:
        pluginClass: {{project_name.pascalCase()}}Plugin
        dartPluginClass: {{project_name.pascalCase()}}MacOS

dependencies:
  flutter:
    sdk: flutter
  {{project_name.snakeCase()}}_platform_interface:
    path: ../{{project_name.snakeCase()}}_platform_interface{{#use_build_hooks}}
  hooks: ^0.1.0
  code_assets: ^0.1.0{{/use_build_hooks}}

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^10.0.0{{#use_build_hooks}}
  native_toolchain_c: ^0.5.0{{/use_build_hooks}}
