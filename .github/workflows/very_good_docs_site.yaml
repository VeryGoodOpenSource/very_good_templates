name: very_good_docs_site

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - .github/workflows/very_good_docs_site.yaml
      - "very_good_docs_site/**"
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/very_good_docs_site.yaml
      - "very_good_docs_site/**"
    branches:
      - main

jobs:
  brick:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v5

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.9.0"

      - name: ğŸ§± Mason Make
        run: |
          dart pub global activate mason_cli
          mason get
          mason make very_good_docs_site -c very_good_docs_site/config.json --on-conflict overwrite -o very_good_docs_site_output

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22.x

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd very_good_docs_site_output
          npm i

      - name: âœ¨ Check Format
        run: |
          cd very_good_docs_site_output
          npm run format:check

      - name: ğŸ§¹ Lint
        run: |
          cd very_good_docs_site_output
          npm run lint

      - name: ğŸ‘· Build website
        run: |
          cd very_good_docs_site_output
          npm run build
