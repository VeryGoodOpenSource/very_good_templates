name: very_good_wear_app

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - .github/workflows/very_good_wear_app.yaml
      - "very_good_wear_app/**"
      - .editorconfig
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/very_good_wear_app.yaml
      - "very_good_wear_app/**"
      - .editorconfig
    branches:
      - main

jobs:
  brick:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"

      - name: ğŸ§± Mason Make
        run: |
          dart pub global activate mason_cli
          mason get
          mason make very_good_wear_app -c very_good_wear_app/config.json --on-conflict overwrite -o very_good_wear_app_output

      - name: ğŸ“¦ Install Dependencies
        run: |
          dart pub global activate very_good_cli
          very_good packages get --recursive very_good_wear_app_output

      - name: âœ¨ Check Dart Formatting
        run: dart format --set-exit-if-changed very_good_wear_app_output

      - name: âœ¨ Check Kotlin Formatting
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.5.0/ktlint
          chmod a+x ktlint
          ./ktlint --editorconfig="${GITHUB_WORKSPACE}/.editorconfig" "very_good_wear_app_output/**/src/main/kotlin/**/*.kt" || {
            echo "::error::Kotlin formatting issues found. Run 'ktlint --format' locally to fix."
            exit 1
          }

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings very_good_wear_app_output

      - name: ğŸ§ª Run Tests
        run: |
          cd very_good_wear_app_output
          very_good test -j 4 --recursive --optimization --coverage --test-randomize-ordering-seed random

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: very_good_wear_app_output/coverage/lcov.info
